<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale = 1, user-scalable=no" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel ="stylesheet" href = "assets/css11/main1.css" />
        <noscript><link rel="stylesheet" href ="assets/css11/noscript1.css" /></noscript>
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
  <body class="is-preload">
<style>
    /* Modal styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background: #fff;
      margin: 10% auto;
      padding: 20px;
      width: 80%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Contact Form -->
                <footer id="footer">
                    <section>
                        <form id="contactForm" method="post" action="https://formspree.io/f/xeoaqroj">
                            <div class="fields">
                                <div class="field">
                                    <label for ="name">Name</label>
                                    <input type="text" name="name" id="name" required />
                                </div>
                                <div class="field">
                                    <label for ="Email">Email</label>
                                    <input type="text" name="Email" id="Email" required/>
                                </div>
                                <div class="field">
                                    <label for ="message">Message</label>
                                    <textarea name="message" id="message" rows="3" required></textarea>
                                </div>
                            </div>
                            <ul class="actions">
                                <li><input type="submit" value ="Send Message"/></li>
                            </ul>
                        </form>
                    </section>
                </footer>

   <!-- Success Modal -->
  <div id="successModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close-btn">&times;</span>
      <p>
        Your Message Sent. Belifer will get back to you as soon as possible through 
        <strong>belife.advocate@gmail.com</strong>.
      </p>
      <p>
        <a href="https://example.com/your-new-post" target="_blank" rel="noopener noreferrer">
          Explore our new post!
        </a>
      </p>
    </div>
  </div>

  <!-- Include the new contact form JS file -->
  <script src="assets/js/contactForm.js"></script>
</body>
</html>
